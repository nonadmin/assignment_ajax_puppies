<!DOCTYPE html>
<html>
<head>
  <title>AJAX Puppy Shelter</title>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="status.js"></script>
  <script src="breeds.js"></script>
  <script src="list.js"></script>
  <script src="form.js"></script>
  <style>
    .status-ok {
      color: green;
    }

    .status-warn {
      color: orange;
    }

    .status-alert {
      color: red;
    }
  </style>

</head>
<body>
<div id="status"></div>

<div class="header">
  <h1>The AJAX Puppy Shelter</h1>
</div>

<div>
  <h3>Register a new puppy:</h3>
  
  <form data-form="single" action="#">
    <p>
      <label for="name">Name</label><br>
      <input name="name" type="text">
    </p>

    <p>
      <label for="breed_id">Breed</label><br>
      <select name="breed_id"></select>
    </p>

    <input type="submit" value="Register Puppy">
  </form>
</div>

<div>
  <h3>Register multiple puppies via CSV:</h3>
  
  <form data-form="batch" action="#">
    <p>
      <label for="file">Please select a CSV file</label><br>
      <input type="file">
    </p>

    <input type="submit" value="Process Batch">
  </form>
</div>

<div id="batch-ok" class="status-ok"></div>

<div id="batch-error" class="status-alert"></div>

<div>
  <h3>Our puppies:</h3>
  <a id="refresh" href="#">Refresh puppies list</a>
  <ul id="puppy-list">
    
  </ul>
</div>

</body>
</html>
